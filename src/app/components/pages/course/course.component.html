<!-- About-->
<section class="page-section" id="courses">
  <div class="container">
    <div class="text-center">
      <h2 class="section-heading text-uppercase">
        Cursos <span class="badge rounded-pill bg-warning fs-6">{{courses.length}}</span>
      </h2>
      <h3 class="section-subheading text-muted">Saiba mais sobre meus cursos</h3>
    </div>
    <!--<h6 class="bg-body-tertiary p-2 border-top border-bottom">Marketing team</h6>-->
    <ul class="list-group list-group-light mb-4">
      <li class="list-group-item d-flex justify-content-between align-items-center"
        *ngFor="let item of courses | sortby:'conclusion':'desc' | paginate: config; index as i;">
        <div class="d-flex align-items-center ms-5">
          <img src="assets/img/others/{{item.institution | imgcurso}}" alt="" style="width: 45px; height: 45px"
            class="rounded-circle" />
          <div class="ms-3">
            <p class="fw-bold mb-1">{{ item.name }}</p>
            <p class="text-muted" style="font-size: 13px; margin: 0px;"><b>Instituição:</b> {{ item.institution }}</p>
            <p class="text-muted" style="font-size: 13px; margin: 0px;"><b>Tags: </b> {{item.tags | printTags}}</p>
            <p class="text-muted" style="font-size: 13px; margin: 0px;">Concluído em {{item.conclusion |
              date:"dd/MM/yyyy"}} &nbsp;&nbsp;&nbsp;&nbsp;<a [href]="item.certificateUrl">Certificado</a></p>
          </div>
        </div>
        <span class="position-absolute top-50 ms-3 translate-middle badge rounded-pill bg-danger">
          {{absoluteIndex(i)}}
          <span class="visually-hidden">unread messages</span>
        </span>
      </li>
    </ul>
    <div class="text-center">
      <div class="has-text-centered">
        <pagination-controls (pageChange)="onPageChange($event)" id="server"></pagination-controls>
      </div>
    </div>

  </div>
</section>
